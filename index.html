<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>厦门市第九中学教案本</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-primary">
  <!-- 导航栏 -->
  <nav class="text-white shadow-md sticky top-0 z-10">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold">厦门市第九中学</h1>
      <div class="flex space-x-4">
        <a href="#cover" class="nav-link"><i class="fas fa-home mr-1"></i>封面</a>
        <a href="#lesson" class="nav-link"><i class="fas fa-book mr-1"></i>教案</a>
        <a href="#directory" class="nav-link"><i class="fas fa-list mr-1"></i>目录</a>
      </div>
    </div>
  </nav>

  <!-- 封面区域 -->
  <section id="cover" class="cover py-16">
    <div class="container mx-auto px-4 text-center">
      <!-- 杂志风格标题 -->
      <div class="mb-8" style="animation: fadeIn 0.8s ease forwards;">
        <p class="magazine-subtitle text-sm mb-2">JIAO AN BEN</p>
        <h2 class="magazine-title text-5xl mb-3">厦门市第九中学</h2>
        <div class="w-24 h-1 mx-auto mb-4" style="background: linear-gradient(90deg, var(--color-accent) 0%, var(--color-accent-gold) 100%);"></div>
        <h3 class="text-2xl font-semibold" style="color: var(--color-accent); letter-spacing: 0.1em;">教案本</h3>
      </div>
      
      <div class="max-w-2xl mx-auto cover-glass p-8">
        <div class="form-group">
          <div class="grid grid-cols-5 items-center">
            <label for="subject" class="col-span-1 text-right pr-6">学科：</label>
            <div class="col-span-4 px-2">
              <input type="text" id="subject" class="w-full" placeholder="请输入学科">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="grid grid-cols-5 items-center">
            <label for="grade" class="col-span-1 text-right pr-6">年级：</label>
            <div class="col-span-4 px-2">
              <input type="text" id="grade" class="w-full" placeholder="请输入年级">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="grid grid-cols-5 items-center">
            <label for="class" class="col-span-1 text-right pr-6">班级：</label>
            <div class="col-span-4 px-2">
              <input type="text" id="class" class="w-full" placeholder="请输入班级">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="grid grid-cols-5 items-center">
            <label for="academic-year" class="col-span-1 text-right pr-6">学年度：</label>
            <div class="col-span-4 px-2">
              <input type="text" id="academic-year" class="w-full" placeholder="例如：2025-2026学年">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="grid grid-cols-5 items-center">
            <label for="teacher" class="col-span-1 text-right pr-6">教师：</label>
            <div class="col-span-4 px-2">
              <input type="text" id="teacher" class="w-full" placeholder="请输入教师姓名">
            </div>
          </div>
        </div>

        <!-- AI智能生成区域 -->
        <div class="mt-8" style="animation: fadeIn 1.4s ease forwards;">
          <div class="form-group">
            <div class="grid grid-cols-5 items-center">
              <label for="api-key" class="col-span-1 text-right pr-6">API密钥：</label>
              <div class="col-span-4 px-2">
                <input type="password" id="api-key" class="w-full" placeholder="DeepSeek API密钥（已预设）">
              </div>
            </div>
          </div>
          <div class="flex justify-center gap-4 mt-6">
            <button id="ai-generate-btn" class="ai-generate-btn">
              <i class="fas fa-magic mr-2"></i>
              AI智能生成教案
            </button>
            <button id="export-pdf-btn" class="export-btn">
              <i class="fas fa-file-pdf mr-2"></i>
              导出PDF教案
            </button>
            <button id="clear-all-btn" class="clear-btn">
              <i class="fas fa-eraser mr-2"></i>
              清空所有内容
            </button>
          </div>
          <div id="loading-indicator" class="loading-indicator" style="display: none;">
            <i class="fas fa-spinner fa-spin mr-2"></i>
            <span>正在智能生成教案内容，请稍候...</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 教案详情区域 -->
  <section id="lesson" class="py-16" style="background: linear-gradient(135deg, var(--color-bg-secondary) 0%, var(--color-bg-primary) 100%);">
    <div class="container mx-auto px-4">
      <h2 class="section-title text-2xl font-bold mb-6 pb-3">教案详情</h2>
      <div class="glass-card p-8">
        <!-- 备课基础信息 -->
        <div class="mb-8">
          <h3 class="text-xl font-semibold mb-6" style="color: var(--color-primary);">备课信息</h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="form-group">
              <div class="flex items-center">
                <label for="lesson-topic" class="inline-block w-20 text-right mr-2 mb-0">
                  课题信息：
                </label>
                <input type="text" id="lesson-topic" class="flex-1 ml-4" placeholder="输入课题">
              </div>
            </div>
            <div class="form-group">
              <div class="flex items-center">
                <label for="prepare-time" class="inline-block w-20 text-right mr-2 mb-0">
                  备课时间：
                </label>
                <input type="text" id="prepare-time" class="flex-1" placeholder="输入备课时间">
              </div>
            </div>
            <div class="form-group">
              <div class="flex items-center">
                <label for="class-hours" class="inline-block w-20 text-right mr-2 mb-0">
                  课时数：
                </label>
                <input type="text" id="class-hours" class="flex-1" placeholder="输入课时数">
              </div>
            </div>
          </div>
          <div class="form-group mt-6">
            <div class="flex items-start">
              <label for="curriculum-require" class="inline-block w-24 text-right mr-2 mb-0 mt-3">
                课标要求：
              </label>
              <textarea id="curriculum-require" class="flex-1" placeholder="输入课标要求"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="flex items-start">
              <label for="literacy-target" class="inline-block w-24 text-right mr-2 mb-0 mt-3">
                素养目标：
              </label>
              <textarea id="literacy-target" class="flex-1" placeholder="输入素养目标"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="flex items-start">
              <label for="key-points" class="inline-block w-24 text-right mr-2 mb-0 mt-3">
                重点：
              </label>
              <textarea id="key-points" class="flex-1" placeholder="输入教学重点"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="flex items-start">
              <label for="difficult-points" class="inline-block w-24 text-right mr-2 mb-0 mt-3">
                难点：
              </label>
              <textarea id="difficult-points" class="flex-1" placeholder="输入教学难点"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="flex items-start">
              <label for="student-analysis" class="inline-block w-24 text-right mr-2 mb-0 mt-3">
                学情分析：
              </label>
              <textarea id="student-analysis" class="flex-1" placeholder="输入学情分析"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="flex items-start">
              <label for="teaching-strategy" class="inline-block w-24 text-right mr-2 mb-0 mt-3">
                教学策略：
              </label>
              <textarea id="teaching-strategy" class="flex-1" placeholder="输入教学策略"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="flex items-start">
              <label for="teaching-resources" class="inline-block w-24 text-right mr-2 mb-0 mt-3">
                教学资源：
              </label>
              <textarea id="teaching-resources" class="flex-1" placeholder="输入教学资源"></textarea>
            </div>
          </div>
        </div>

        <!-- 教学过程 -->
        <div class="mb-8">
          <h3 class="text-xl font-semibold mb-6" style="color: var(--color-primary);">教学过程</h3>
          <div class="overflow-x-auto p-4" style="background: var(--color-bg-warm);">
            <table>
              <thead>
                <tr>
                  <th class="w-1/3">教师活动</th>
                  <th class="w-1/3">学生活动</th>
                  <th class="w-1/3">设计意图</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><textarea class="w-full" placeholder="教师活动内容"></textarea></td>
                  <td><textarea class="w-full" placeholder="学生活动内容"></textarea></td>
                  <td><textarea class="w-full" placeholder="设计意图"></textarea></td>
                </tr>
                <tr>
                  <td><textarea class="w-full" placeholder="教师活动内容"></textarea></td>
                  <td><textarea class="w-full" placeholder="学生活动内容"></textarea></td>
                  <td><textarea class="w-full" placeholder="设计意图"></textarea></td>
                </tr>
                <tr>
                  <td><textarea class="w-full" placeholder="教师活动内容"></textarea></td>
                  <td><textarea class="w-full" placeholder="学生活动内容"></textarea></td>
                  <td><textarea class="w-full" placeholder="设计意图"></textarea></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- 板书设计 + 教学反思 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="p-6 transition-all duration-300" style="background: var(--color-bg-warm);">
            <h3 class="text-xl font-semibold mb-4" style="color: var(--color-primary);">板书设计</h3>
            <textarea id="blackboard-design" class="w-full h-40" placeholder="输入板书设计"></textarea>
          </div>
          <div class="p-6 transition-all duration-300" style="background: var(--color-bg-warm);">
            <h3 class="text-xl font-semibold mb-4" style="color: var(--color-primary);">教学反思</h3>
            <textarea id="teaching-reflection" class="w-full h-40" placeholder="输入教学反思"></textarea>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 目录区域 -->
  <section id="directory" class="py-16" style="background: linear-gradient(135deg, var(--color-bg-primary) 0%, var(--color-bg-secondary) 100%);">
    <div class="container mx-auto px-4">
      <h2 class="section-title text-2xl font-bold mb-6 pb-3">教案目录</h2>
      <div class="overflow-x-auto glass-card p-6">
        <table>
          <thead>
            <tr>
              <th>序号</th>
              <th>课 题</th>
              <th>页码</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td><input type="text" class="w-full" placeholder="输入课题"></td>
              <td><input type="text" class="w-full" placeholder="输入页码"></td>
            </tr>
            <tr>
              <td>2</td>
              <td><input type="text" class="w-full" placeholder="输入课题"></td>
              <td><input type="text" class="w-full" placeholder="输入页码"></td>
            </tr>
            <tr>
              <td>3</td>
              <td><input type="text" class="w-full" placeholder="输入课题"></td>
              <td><input type="text" class="w-full" placeholder="输入页码"></td>
            </tr>
            <tr>
              <td>4</td>
              <td><input type="text" class="w-full" placeholder="输入课题"></td>
              <td><input type="text" class="w-full" placeholder="输入页码"></td>
            </tr>
            <tr>
              <td>5</td>
              <td><input type="text" class="w-full" placeholder="输入课题"></td>
              <td><input type="text" class="w-full" placeholder="输入页码"></td>
            </tr>
            <tr>
              <td>6</td>
              <td><input type="text" class="w-full" placeholder="输入课题"></td>
              <td><input type="text" class="w-full" placeholder="输入页码"></td>
            </tr>
            <tr>
              <td>7</td>
              <td><input type="text" class="w-full" placeholder="输入课题"></td>
              <td><input type="text" class="w-full" placeholder="输入页码"></td>
            </tr>
            <tr>
              <td>8</td>
              <td><input type="text" class="w-full" placeholder="输入课题"></td>
              <td><input type="text" class="w-full" placeholder="输入页码"></td>
            </tr>
            <tr>
              <td>9</td>
              <td><input type="text" class="w-full" placeholder="输入课题"></td>
              <td><input type="text" class="w-full" placeholder="输入页码"></td>
            </tr>
            <tr>
              <td>10</td>
              <td><input type="text" class="w-full" placeholder="输入课题"></td>
              <td><input type="text" class="w-full" placeholder="输入页码"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- 页脚 -->
  <footer class="py-12 relative overflow-hidden footer-enhanced">
    <!-- 背景渐变层 -->
    <div class="absolute inset-0" style="background: linear-gradient(135deg, var(--color-primary-dark) 0%, var(--color-primary) 50%, var(--color-primary-light) 100%);"></div>
    
    <!-- 液态玻璃效果层 -->
    <div class="absolute inset-0 backdrop-blur-xl" style="background: rgba(255,255,255,0.05);"></div>
    
    <!-- 装饰性光晕效果 -->
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 blur-3xl opacity-40 animate-pulse" style="background: rgba(43, 108, 176, 0.3);"></div>
    <div class="absolute top-1/4 right-1/4 w-64 h-64 blur-2xl opacity-30 animate-pulse animation-delay-1000" style="background: rgba(255,255,255,0.1);"></div>
    <div class="absolute bottom-1/4 left-1/4 w-48 h-48 blur-xl opacity-25 animate-pulse animation-delay-2000" style="background: rgba(15, 41, 66, 0.2);"></div>
    
    <!-- 内容层 -->
    <div class="container mx-auto px-4 text-center relative z-10">
      <!-- 主要信息区域 -->
      <div class="max-w-2xl mx-auto mb-8">
        <div class="glass-card p-8" style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(10px);">
          <div class="text-center space-y-4">
            <p class="text-2xl font-bold text-white tracking-wide drop-shadow-lg">@厦门九中总务处</p>
            <div class="h-px w-32 mx-auto" style="background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.5) 50%, transparent 100%);"></div>
            <p class="text-xl text-white font-medium tracking-widest drop-shadow-md">勤奋自强 求实创新</p>
          </div>
        </div>
      </div>
      
      <!-- 底部版权信息 -->
      <div class="text-white text-sm footer-copyright">
        <p class="mb-2 font-semibold">厦门市第九中学 © 2025</p>
        <p class="font-medium" style="color: rgba(255,255,255,0.95);">教案本系统 | 教育信息化</p>
      </div>
      
      <!-- 返回顶部按钮 -->
      <div class="mt-6">
        <a href="#cover" class="inline-flex items-center px-6 py-3 glass-card text-white font-semibold transition-all duration-300 hover:scale-105 hover:shadow-xl" style="border: 1px solid rgba(255,255,255,0.3);">
          <i class="fas fa-arrow-up mr-2"></i>
          返回顶部
        </a>
      </div>
    </div>
  </footer>

  <!-- 引入JavaScript文件 -->
  <script src="script-core.js"></script>
  <script src="script-ai.js"></script>
</body>
</html>
