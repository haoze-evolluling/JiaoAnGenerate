<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>厦门市第九中学教案本</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <!-- 引入Font Awesome图标 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <style type="text/tailwindcss">
    @theme {
      --color-primary: #FF6666;   /* 主色调：温暖的粉红色 */
      --color-primary-light: #FF9999; /* 主色调-亮 */
      --color-primary-dark: #FF3333; /* 主色调-暗 */
      --color-secondary: #f9fafb; /* 辅助色：浅灰，作为背景更柔和 */
      --font-sans: 'Microsoft Yahei', sans-serif; /* 中文字体 */
    }
    
    @utility smooth-scroll {
      scroll-behavior: smooth; /* 平滑滚动 */
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    body {
      font-family: var(--font-sans);
    }
    
    /* 液态玻璃效果基础类 */
    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 
        0 8px 32px 0 rgba(255, 102, 102, 0.15),
        inset 0 1px 0 0 rgba(255, 255, 255, 0.5);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .glass-card:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 12px 40px 0 rgba(255, 102, 102, 0.25),
        inset 0 1px 0 0 rgba(255, 255, 255, 0.6);
      border-color: rgba(255, 102, 102, 0.3);
    }
    
    /* 封面渐变 */
    .cover {
      background: linear-gradient(135deg, #FF6666, #FF9999, #FFCCCC);
      background-size: 200% 200%;
      animation: gradientShift 8s ease infinite;
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    /* 封面玻璃卡片 */
    .cover-glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      border: 2px solid rgba(255, 255, 255, 0.4);
      box-shadow: 
        0 8px 32px 0 rgba(31, 38, 135, 0.2),
        inset 0 1px 2px 0 rgba(255, 255, 255, 0.6);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .cover-glass:hover {
      transform: scale(1.02);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 12px 48px 0 rgba(31, 38, 135, 0.3),
        inset 0 1px 2px 0 rgba(255, 255, 255, 0.7);
    }
    
    .section-title {
      @apply text-2xl font-bold text-primary mb-6 pb-3 relative;
      transition: all 0.3s ease;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--color-primary), var(--color-primary-light));
      border-radius: 2px;
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .section-title:hover::after {
      width: 120px;
    }
    
    table {
      @apply w-full border-collapse;
      border-spacing: 0;
    }
    
    th, td {
      @apply p-3 text-left;
      border: 1px solid rgba(255, 102, 102, 0.15);
      transition: all 0.3s ease;
    }
    
    th {
      background: linear-gradient(135deg, rgba(255, 102, 102, 0.08), rgba(255, 153, 153, 0.12));
      font-weight: 600;
      color: #333;
    }
    
    tr:hover td {
      background: rgba(255, 102, 102, 0.05);
    }
    
    .form-group {
      @apply mb-5;
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }
    
    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }
    .form-group:nth-child(5) { animation-delay: 0.5s; }
    
    label {
      @apply block mb-2 font-medium;
      color: #444;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      min-height: 24px;
    }
    
    /* 封面标签样式 */
    .cover label {
      color: rgba(255, 255, 255, 0.95);
      font-weight: 500;
      letter-spacing: 0.5px;
      justify-content: flex-start;
      text-align: left;
      width: 100%;
      padding-left: 0;
    }
    
    input, textarea {
      @apply w-full border rounded-lg p-3;
      border-color: rgba(255, 102, 102, 0.2);
      background: rgba(255, 255, 255, 0.9);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }
    
    input:focus, textarea:focus {
      border-color: var(--color-primary);
      background: white;
      box-shadow: 
        0 0 0 3px rgba(255, 102, 102, 0.1),
        0 4px 12px rgba(255, 102, 102, 0.15);
      transform: translateY(-1px);
    }
    
    input:hover, textarea:hover {
      border-color: rgba(255, 102, 102, 0.4);
    }
    
    /* 封面输入框样式 */
    .cover input {
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: white;
      font-weight: 500;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      margin: 0;
    }
    
    .cover input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .cover input:focus {
      background: rgba(255, 255, 255, 0.35);
      border-color: rgba(255, 255, 255, 0.6);
      box-shadow: 
        0 0 0 3px rgba(255, 255, 255, 0.2),
        0 8px 16px rgba(0, 0, 0, 0.1);
    }
    
    .cover input:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    /* 封面标签样式增强 */
    .cover label {
      padding-right: 12px;
      white-space: nowrap;
      font-size: 1rem;
      font-weight: 500;
      color: white;
    }
    
    textarea {
      @apply min-h-[120px] resize-y;
    }
    
    .nav-link {
      @apply px-4 py-2 rounded-lg;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .nav-link::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: white;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform: translateX(-50%);
    }
    
    .nav-link:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }
    
    .nav-link:hover::before {
      width: 80%;
    }
    
    .nav-link.active {
      background: rgba(255, 255, 255, 0.25);
      font-weight: 500;
    }
    
    .nav-link.active::before {
      width: 80%;
    }
    
    /* 导航栏玻璃效果 */
    nav {
      background: rgba(255, 102, 102, 0.95);
      backdrop-filter: blur(10px) saturate(180%);
      -webkit-backdrop-filter: blur(10px) saturate(180%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    
    /* 按钮悬浮效果 */
    button {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 102, 102, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    /* 卡片进入动画 */
    section {
      animation: fadeIn 0.6s ease forwards;
    }
    
    /* 滚动条样式 */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 102, 102, 0.05);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--color-primary), var(--color-primary-light));
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, var(--color-primary-dark), var(--color-primary));
    }
    
    /* 表格行悬浮效果优化 */
    tbody tr {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    tbody tr:hover {
      transform: scale(1.01);
      box-shadow: 0 4px 12px rgba(255, 102, 102, 0.1);
    }
    
    /* 输入框内容有值时的样式 */
    input:not(:placeholder-shown), textarea:not(:placeholder-shown) {
      background: white;
      border-color: rgba(255, 102, 102, 0.3);
    }
    
    /* 页面加载动画 */
    @keyframes pageLoad {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    body {
      animation: pageLoad 0.5s ease-in;
    }
  </style>
</head>
<body class="smooth-scroll bg-secondary">
  <!-- 导航栏：固定顶部，方便跳转 -->
  <nav class="bg-primary text-white shadow-md sticky top-0 z-10">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold">厦门市第九中学教案本</h1>
      <div class="flex space-x-4">
        <a href="#cover" class="nav-link"><i class="fas fa-home mr-1"></i>封面</a>
        <a href="#directory" class="nav-link"><i class="fas fa-list mr-1"></i>目录</a>
        <a href="#lesson" class="nav-link"><i class="fas fa-book mr-1"></i>教案</a>
      </div>
    </div>
  </nav>

  <!-- 封面区域：展示学校和教案本信息，可填写学科、年级等 -->
  <section id="cover" class="cover text-white py-16">
    <div class="container mx-auto px-4 text-center">
      <h2 class="text-4xl font-bold mb-8" style="animation: fadeIn 0.8s ease forwards;">厦门市第九中学</h2>
      <h3 class="text-3xl font-bold mb-12" style="animation: fadeIn 1s ease forwards;">教案本</h3>
      <div class="max-w-2xl mx-auto cover-glass rounded-2xl p-8">
        <div class="form-group">
          <div class="grid grid-cols-5 items-center">
            <label for="subject" class="col-span-1 text-right pr-6">学科：</label>
            <div class="col-span-4 px-2">
              <input type="text" id="subject" class="w-full" placeholder="请输入学科">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="grid grid-cols-5 items-center">
            <label for="grade" class="col-span-1 text-right pr-6">年级：</label>
            <div class="col-span-4 px-2">
              <input type="text" id="grade" class="w-full" placeholder="请输入年级">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="grid grid-cols-5 items-center">
            <label for="class" class="col-span-1 text-right pr-6">班级：</label>
            <div class="col-span-4 px-2">
              <input type="text" id="class" class="w-full" placeholder="请输入班级">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="grid grid-cols-5 items-center">
            <label for="academic-year" class="col-span-1 text-right pr-6">学年度：</label>
            <div class="col-span-4 px-2">
              <input type="text" id="academic-year" class="w-full" placeholder="例如：2025-2026学年">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="grid grid-cols-5 items-center">
            <label for="teacher" class="col-span-1 text-right pr-6">教师：</label>
            <div class="col-span-4 px-2">
              <input type="text" id="teacher" class="w-full" placeholder="请输入教师姓名">
            </div>
          </div>
        </div>
        <div class="mt-8 text-lg" style="animation: fadeIn 1.2s ease forwards;">
          <p class="bg-white/10 rounded-lg py-2 px-4 inline-block backdrop-blur-sm">当前日期：2025年10月01日 星期三</p>
        </div>
      </div>
    </div>
  </section>

  <!-- 目录区域：表格形式管理课题与页码 -->
  <section id="directory" class="py-16 bg-gradient-to-br from-white to-gray-50">
    <div class="container mx-auto px-4">
      <h2 class="section-title">教案目录</h2>

            <tr>

          <tbody>

            </tr>
            <tr>
              <td>2</td>
              <td><input type="text" class="w-full" placeholder="输入课题"></td>
              <td><input type="text" class="w-full" placeholder="输入页码"></td>
            </tr>
            <tr>
              <td>3</td>
              <td><input type="text" class="w-full" placeholder="输入课题"></td>
              <td><input type="text" class="w-full" placeholder="输入页码"></td>
            </tr>
            <tr>
              <td>4</td>
              <td><input type="text" class="w-full" placeholder="输入课题"></td>
              <td><input type="text" class="w-full" placeholder="输入页码"></td>
            </tr>
            <tr>
              <td>5</td>
              <td><input type="text" class="w-full" placeholder="输入课题"></td>
              <td><input type="text" class="w-full" placeholder="输入页码"></td>
            </tr>
            <tr>
              <td>6</td>
              <td><input type="text" class="w-full" placeholder="输入课题"></td>
              <td><input type="text" class="w-full" placeholder="输入页码"></td>
            </tr>
            <tr>
              <td>7</td>
              <td><input type="text" class="w-full" placeholder="输入课题"></td>
              <td><input type="text" class="w-full" placeholder="输入页码"></td>
            </tr>
            <tr>
              <td>8</td>
              <td><input type="text" class="w-full" placeholder="输入课题"></td>
              <td><input type="text" class="w-full" placeholder="输入页码"></td>
            </tr>
            <tr>
              <td>9</td>
              <td><input type="text" class="w-full" placeholder="输入课题"></td>
              <td><input type="text" class="w-full" placeholder="输入页码"></td>
            </tr>
            <tr>
              <td>10</td>
              <td><input type="text" class="w-full" placeholder="输入课题"></td>
              <td><input type="text" class="w-full" placeholder="输入页码"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- 教案详情区域：完整的教案编写模块 -->
  <section id="lesson" class="py-16 bg-gradient-to-br from-gray-50 to-white">
    <div class="container mx-auto px-4">
      <h2 class="section-title">教案详情</h2>
      <div class="glass-card rounded-2xl p-8">
        <!-- 备课基础信息 -->
        <div class="mb-8">
          <h3 class="text-xl font-semibold text-primary mb-6">备课信息</h3>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="form-group">
              <label for="lesson-topic" class="flex items-center">
                <span class="inline-block w-20 text-right mr-2">课题：</span>
              </label>
              <input type="text" id="lesson-topic" class="w-full" placeholder="输入课题">
            </div>
            <div class="form-group">
              <label for="prepare-time" class="flex items-center">
                <span class="inline-block w-20 text-right mr-2">备课时间：</span>
              </label>
              <input type="text" id="prepare-time" class="w-full" placeholder="输入备课时间">
            </div>
            <div class="form-group">
              <label for="class-hours" class="flex items-center">
                <span class="inline-block w-20 text-right mr-2">课时数：</span>
              </label>
              <input type="text" id="class-hours" class="w-full" placeholder="输入课时数">
            </div>
          </div>
          <div class="form-group mt-6">
            <label for="curriculum-require" class="flex items-center">
              <span class="inline-block w-24 text-right mr-2">课标要求：</span>
            </label>
            <textarea id="curriculum-require" placeholder="输入课标要求"></textarea>
          </div>
          <div class="form-group">
            <label for="literacy-target" class="flex items-center">
              <span class="inline-block w-24 text-right mr-2">素养目标：</span>
            </label>
            <textarea id="literacy-target" placeholder="输入素养目标"></textarea>
          </div>
          <div class="form-group">
            <label for="key-points" class="flex items-center">
              <span class="inline-block w-24 text-right mr-2">重点：</span>
            </label>
            <textarea id="key-points" placeholder="输入教学重点"></textarea>
          </div>
          <div class="form-group">
            <label for="difficult-points" class="flex items-center">
              <span class="inline-block w-24 text-right mr-2">难点：</span>
            </label>
            <textarea id="difficult-points" placeholder="输入教学难点"></textarea>
          </div>
          <div class="form-group">
            <label for="student-analysis" class="flex items-center">
              <span class="inline-block w-24 text-right mr-2">学情分析：</span>
            </label>
            <textarea id="student-analysis" placeholder="输入学情分析"></textarea>
          </div>
          <div class="form-group">
            <label for="teaching-strategy" class="flex items-center">
              <span class="inline-block w-24 text-right mr-2">教学策略：</span>
            </label>
            <textarea id="teaching-strategy" placeholder="输入教学策略"></textarea>
          </div>
          <div class="form-group">
            <label for="teaching-resources" class="flex items-center">
              <span class="inline-block w-24 text-right mr-2">教学资源：</span>
            </label>
            <textarea id="teaching-resources" placeholder="输入教学资源"></textarea>
          </div>
        </div>

        <!-- 教学过程（教师/学生活动+设计意图） -->
        <div class="mb-8">
          <h3 class="text-xl font-semibold text-primary mb-6">教学过程</h3>
          <div class="overflow-x-auto bg-white/50 rounded-xl p-4 backdrop-blur-sm">
            <table>
              <thead>
                <tr>
                  <th class="w-1/3">教师活动</th>
                  <th class="w-1/3">学生活动</th>
                  <th class="w-1/3">设计意图</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><textarea class="w-full" placeholder="教师活动内容"></textarea></td>
                  <td><textarea class="w-full" placeholder="学生活动内容"></textarea></td>
                  <td><textarea class="w-full" placeholder="设计意图"></textarea></td>
                </tr>
                <tr>
                  <td><textarea class="w-full" placeholder="教师活动内容"></textarea></td>
                  <td><textarea class="w-full" placeholder="学生活动内容"></textarea></td>
                  <td><textarea class="w-full" placeholder="设计意图"></textarea></td>
                </tr>
                <tr>
                  <td><textarea class="w-full" placeholder="教师活动内容"></textarea></td>
                  <td><textarea class="w-full" placeholder="学生活动内容"></textarea></td>
                  <td><textarea class="w-full" placeholder="设计意图"></textarea></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- 板书设计 + 教学反思 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="bg-white/50 rounded-xl p-6 backdrop-blur-sm hover:bg-white/70 transition-all duration-300">
            <h3 class="text-xl font-semibold text-primary mb-4">板书设计</h3>
            <textarea class="w-full h-40" placeholder="输入板书设计"></textarea>
          </div>
          <div class="bg-white/50 rounded-xl p-6 backdrop-blur-sm hover:bg-white/70 transition-all duration-300">
            <h3 class="text-xl font-semibold text-primary mb-4">教学反思</h3>
            <textarea class="w-full h-40" placeholder="输入教学反思"></textarea>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 页脚：简洁的版权信息 -->
  <footer class="bg-gradient-to-r from-primary via-primary-light to-primary text-white py-8 relative overflow-hidden">
    <div class="absolute inset-0 bg-white/5 backdrop-blur-sm"></div>
    <div class="container mx-auto px-4 text-center relative z-10">
      <p class="text-lg font-medium">厦门市第九中学 © 2025</p>
      <p class="mt-2 text-white/90">教案本系统 | 教育信息化</p>
      <div class="mt-4 flex justify-center gap-6">
        <a href="#cover" class="hover:text-white/80 transition-colors duration-300">
          <i class="fas fa-arrow-up"></i> 返回顶部
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
